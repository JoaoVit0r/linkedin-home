<!DOCTYPE html>

<html lang="en">

<head>
  <title>LinkedIn Brazil: Log In or Sign Up</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body dir="ltr">
  <nav class="header">
    <a class="logo-link" href="/?trk=guest_homepage-basic_nav-header-logo">
      <img class="logo" src="https://static-exp1.licdn.com/aero-v1/sc/h/8fkga714vy9b2wk5auqo5reeb">
      </img>
    </a>

    <ul class="link-list">
      <li>
        <a href="https://www.linkedin.com/pulse/topics/home/?trk=homepage-basic_guest_nav_menu_discover">
          <img class="top-nav-link__icon flex h-3 w-3 flex-shrink-0"
            src="https://static-exp1.licdn.com/aero-v1/sc/h/5x5h6fkfoq2njo0ocxqr98mrk">
          </img>
          <span class="top-nav-link__label-text font-sans text-sm leading-regular font-regular break-all">
            Discover
          </span>
        </a>
      </li>
      <li>
        <a>
          <img class="top-nav-link__icon flex h-3 w-3 flex-shrink-0"
            src="https://static-exp1.licdn.com/aero-v1/sc/h/7kb6sn3tm4cx918cx9a5jlb0">
          </img>
          <span class="top-nav-link__label-text font-sans text-sm leading-regular font-regular break-all">
            People
          </span>
        </a>
      </li>
      <li>
        <a href="https://br.linkedin.com/learning/search?trk=homepage-basic_guest_nav_menu_learning">
          <img class="top-nav-link__icon flex h-3 w-3 flex-shrink-0"
            src="https://static-exp1.licdn.com/aero-v1/sc/h/8wykgzgbqy0t3fnkgborvz54u">
          </img>
          <span class="top-nav-link__label-text font-sans text-sm leading-regular font-regular break-all">
            Learning
          </span>
        </a>
      </li>
      <li>
        <a href="https://br.linkedin.com/jobs/jobs-in-brazil?trk=homepage-basic_guest_nav_menu_jobs">
          <img class="top-nav-link__icon flex h-3 w-3 flex-shrink-0"
            src="https://static-exp1.licdn.com/aero-v1/sc/h/92eb1xekc34eklevj0io6x4ki">
          </img>
          <span class="top-nav-link__label-text font-sans text-sm leading-regular font-regular break-all">
            Jobs
          </span>
        </a>
      </li>
    </ul>

    <div class="account-buttons">
      <a class="join-button" href="https://www.linkedin.com/signup/cold-join?trk=guest_homepage-basic_nav-header-join">
        Join now
      </a>
      <a class="sign-button"
        href="https://www.linkedin.com/login?fromSignIn=true&amp;trk=guest_homepage-basic_nav-header-signin">
        Sign in
      </a>
    </div>
  </nav>
</body>

</html>
